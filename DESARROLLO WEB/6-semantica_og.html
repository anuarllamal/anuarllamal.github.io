<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Semantica y OG</title>
  <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/favicon.ico">
  <!-- Open Graph data-->
 <title>Titulo de Página. 60-70 caracteres como maximo</title>
 <meta name="description" content="Descripcion de pagina. No superar los 155 caracteres." />
 <!-- Twitter Card data -->
 <meta name="twitter:card" value="summary">
 <!-- Open Graph data -->
 <meta property="og:title" content="Titulo" />
 <meta property="og:type" content="article" />
 <meta property="og:url" content=" http://www.example.com" />
 <meta property="og:image" content=" http://example.com/image.jpg" />
 <meta property="og:description" content="Descripcion" />
</head>
<body>
    <h1>Layout de una web</h1>
    <section>
        <header>Cabecera sección 1</header>
        <p>texto 1
        </p>
    </section>

    <h2>Nav</h2>
    <nav>
        <a href="/html/">HTML</a> |
        <a href="/css/">CSS</a> |
        <a href="/js/">JavaScript</a> |
        <a href="/jquery/">jQuery</a>
      </nav>

    <h2>Artículo</h2>
    <section>
        <header>Cabecera sección 2</header>
        <p>texto 2</p>
    </section>

    <h2>Pie de página</h2>
    <footer>Todos los derechos reservados</footer>
    
</body>
</html>
